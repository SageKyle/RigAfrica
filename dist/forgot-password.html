	<body>
		<main class="backdrop">
			<form class="modal">
				<a href="/sign-in.html" class="modal__close">
					<img src="/close-circle.bc7f0126.png" alt="" class="icon">
				</a>
				<img src="/lock-circle.2023aba0.png" alt="" aria-hidden="true" class="modal__img">
				<h1 class="secondary-heading primary-color">forgot password</h1>
				<p class="paragraph modal__txt">
					Happens to the best of us. <br>
					Enter your email and we will sort it for you
				</p>
				<label class="form__item">
					<img src="/sms.892eede5.svg" aria-hidden="true" alt="" class="icon form__icon">
					<input type="email" required="" placeholder="Email address" class="form__input">
				</label>
				<button class="btn btn-primary submit-btn">reset password</button>
			</form>
		</main>
