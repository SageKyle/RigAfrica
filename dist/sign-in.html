<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>RIG Africa | Login</title>
		<link rel="stylesheet" href="/main.73d5912c.css">
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.ee498e8e.png">
		<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.873c17c7.png">
		<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.f9360d00.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.1294e4af.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.86193476.png">
		<link rel="manifest" href="/assets\icons\favicon\site.webmanifest">
		<!-- js -->
		<script src="/app.56908c73.js" defer=""></script>
		<script src="/auth.1761a477.js" defer=""></script>
		<!-- SCROLLREVEAL -->
		<!-- <script src="https://unpkg.com/scrollreveal"></script> -->
	</head>
	<body class="auth-page">
		<section class="container">
			<header class="header">
				<!-- --------------- NAVBAR -------------------- -->
				<nav class="navbar">
					<a href="/index.html" class="navbar__logo">
						<img src="/rig-nav-logo.07ae5210.png" alt="" class="logo">
					</a>
					<section class="navigation main-nav hide-nav">
						<a href="/about.html" class="navigation__link">about us</a>
						<a href="/contact.html" class="navigation__link">contact us</a>
						<a href="/partners.html" class="navigation__link">partner</a>
						<a href="/rigx.html" class="navigation__link">RIGX</a>
						<a href="#" class="navigation__link">RIG school</a>
						<a href="/events.html" class="navigation__link">events</a>
						<a href="/shop-books.html" class="navigation__link">shops</a>
						<a href="#" class="navigation__link">affiliate</a>
						<a href="#" class="navigation__link">donation</a>
					</section>
					<button class="btn btn-primary">
						<a href="/sign-in.html">login</a>
					</button>
					<img src="/icon-hamburger.7419e5e5.svg" alt="" class="icon nav-toggle">
				</nav>
			</header>

			<!-- -------------- MAIN SECTION ------------ -->

			<main class="main">
				<img src="/rig-partner-portal-logo.d33b06f8.png" alt="" class="logo main__img">
				<h4 class="secondary-heading primary-color">welcome</h4>
				<small class="paragraph">Login to your account to continue</small>
				<form class="auth__form form">
					<label class="form__item">
						<img src="/sms.892eede5.svg" alt="" aria-hidden="true" class="icon">
						<input type="email" placeholder="Email" class="form__input">
					</label>
					<label class="form__item">
						<img src="/lock.69c1817b.png" alt="" aria-hidden="true" class="icon">
						<input type="password" placeholder="Password" class="form__input pswd-input">
						<img src="/eye-slash.4b172421.svg" alt="show password" class="icon pswd-icon show-pswd">
						<img src="/eye.f41ec25f.png" alt="hide password" class="icon pswd-icon hide-pswd hidden">
					</label>
					<small class="remember">
						<!-- TODO format this icon as a custom checkbox -->
						<img src="/tick-square.12e328c2.png" alt="remember me" class="icon">
						<span>Remember Me</span>
					</small>
					<button class="btn btn-primary submit-btn">login</button>
				</form>
				<a href="/forgot-password.html" class="primary-color forgot-pswd">Forgot Password?</a>
				<p class="paragraph">
					Don't have an account?
					<a href="/register.html" class="primary-color">Create an Account</a>
				</p>
			</main>
		</section>
		<!-- -------------- FOOTER --------------->
		<footer class="footer">
			<div class="footer__logo">
				<img src="/rig-white.ed46c382.png" alt="" class="logo rig-logo">
				<img src="/rig-text.ed3cfd75.png" alt="" class="logo rig-txt">
			</div>
			<div class="footer__main">
				<div class="footer__links">
					<section class="navigation">
						<div class="nav-group">
							<a href="/about.html" class="navigation__link">about us</a>
							<a href="/partners.html" class="navigation__link">partner</a>
							<a href="/rigx.html" class="navigation__link">RIGX</a>
							<a href="#" class="navigation__link">RIG school</a>
						</div>
						<div class="nav-group">
							<a href="/events.html" class="navigation__link">events</a>
							<a href="/shop-books.html" class="navigation__link">shops</a>
							<a href="#" class="navigation__link">affiliate</a>
						</div>
					</section>
					<button class="btn btn-primary">donate</button>
				</div>
				<section class="footer__socials">
					<a href="#" class="footer__socials--link">
						<img src="/twitter-white.6c9ae89c.png" alt="follow us on twitter" class="icon socail-icon">
					</a>
					<a href="#" class="footer__socials--link">
						<img src="/youtube-white.861650af.png" alt="subscribe to our channel" class="icon social-icon">
					</a>
					<a href="#" class="footer__socials--link">
						<img src="/instagram-white.4007d210.png" alt="twitter" class="icon social-icon">
					</a>
					<a href="#" class="footer__socials--link">
						<img src="/facebook-white.77acac85.png" alt="follow with us on facebook" class="icon social-icon">
					</a>
				</section>
				<p class="paragraph copyright">&copy; Copyright 2023 - RIG Africa</p>
			</div>
		</footer>
	</body>
</html>
