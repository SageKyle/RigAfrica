	<body class="dashboard-page">
		<!-- ----------------- NAVBAR----------------------------- -->
		<nav class="navbar">
			<a href="/index.html" class="navbar__logo">
				<img src="/rig-nav-logo.07ae5210.png" alt="" class="logo">
			</a>
			<section class="navigation main-nav hide-nav">
				<a href="/contact.html" class="navigation__link">about us</a>
				<a href="/partners.html" class="navigation__link">partner</a>
				<a href="/rigx.html" class="navigation__link">RIGX</a>
				<a href="#" class="navigation__link">RIG school</a>

				<a href="/shop-books.html" class="navigation__link">shops</a>

			<button class="btn btn-primary">donate</button>
			<img src="/icon-hamburger.7419e5e5.svg" alt="" class="icon nav-toggle">
			<img src="/search-icon.a77f22bf.png" alt="search" title="Search" class="icon search-icon toggle-form">
		</nav>
		<section class="grid dashboard-wrapper">
			<!-- ------------- SIDEBAR ------------------- -->
			<aside class="sidebar">
				<!-- ----------------- SIDEBAR NAV ------------- -->
				<nav class="sidebar__nav">
					<a href="/dashboard.html" class="sidebar__nav--item">
						<img src="/dashboard-icon.76db1154.png" alt="dashboard" aria-hidden="true" class="icon">
						<span class="secondary-heading">dashboard</span>
					</a>
					<a href="/profile.html" class="sidebar__nav--item active-tab">
						<img src="/profile-circle.1effb31b.png" alt="profile" aria-hidden="true" class="icon">
						<span class="secondary-heading primary-color">profile</span>
					</a>
					<a href="#" class="sidebar__nav--item">
						<img src="/card-payment.d1c0d70c.png" alt="payments" aria-hidden="true" class="icon">
						<span class="secondary-heading">payments</span>
					</a>
				</nav>
				<!-- -------------- SIDEBAR PROFILE CARD -------------- -->
				<div class="profile-card">
					<div class="user-info">
						<img src="/avatar.79f98b12.png" alt="profile picture" class="user-info__avatar">
						<h3 class="secondary-heading user-info__name">Ubuntu Poppins</h3>
					</div>
					<p class="profile-card--email">Ubuntu_Poppins@gmail.com</p>
				</div>
			</aside>
			<!-- ---------- MAIN DASHBOARD SECTION --------- -->
			<main class="main profile-section">
				<div class="topbar">
					<!-- -------------- TOPBAR PROFILE CARD -------------- -->
					<div class="profile-card">
						<img src="/avatar.79f98b12.png" alt="profile picture" class="user-info__avatar">
						<div class="user-info">
							<h3 class="secondary-heading user-info__name">Ubuntu Poppins</h3>
							<p class="profile-card--email">Ubuntu_Poppins@gmail.com</p>
						</div>
					</div>
					<button class="btn btn-primary" id="partner-type">
						update avatar
					</button>
				</div>
				<!-- --------------- MAIN CONTENT SECTION ---------- -->
				<form class="main-card form">
					<h2 class="secondary-heading">profile details</h2>
					<div class="form__group">
						<label class="form__item">
							<span class="label">username</span>
							<input type="text" value="Ubuntu" placeholder="Username" class="form__item--input">
						</label>
						<label class="form__item">
							<span class="label">email</span>
							<input type="email" value="Ubuntu_Poppins@gmail.com" placeholder="Email" class="form__item--input">
						</label>
						<label class="form__item">
							<span class="label">first name</span>
							<input type="text" value="Ubuntu" placeholder="First Name" class="form__item--input">
						</label>
						<label class="form__item">
							<span class="label">last name</span>
							<input type="text" value="Poppins" placeholder="Last Name" class="form__item--input">
						</label>
					</div>
					<hr>
					<h2 class="secondary-heading">change password</h2>
					<div class="form__group">
						<label class="form__item">
							<span class="label">old password</span>
							<input type="text" value="Ubuntu" placeholder="Old Password" class="form__item--input">
						</label>
						<label class="form__item">
							<span class="label">new password</span>
							<input type="text" placeholder="New Password" class="form__item--input">
						</label>
					</div>
					<button class="btn btn-primary submit-btn">save and continue</button>
				</form>
			</main>
		</section>
		<!-- -------------- FOOTER --------------->
		<footer class="footer">
			<div class="footer__logo">
				<img src="/rig-white.ed46c382.png" alt="" class="logo rig-logo">

			</div>
			<div class="footer__main">
				<div class="footer__links">

							<a href="/about.html" class="navigation__link">about us</a>

							<a href="/rigx.html" class="navigation__link">RIGX</a>
							<a href="#" class="navigation__link">RIG school</a>

						<div class="nav-group">

				</div>
				<section class="footer__socials">
					<a href="#" class="footer__socials--link">
						<img src="/twitter-white.6c9ae89c.png" alt="follow us on twitter" class="icon socail-icon">
					</a>
					<a href="#" class="footer__socials--link">
						<img src="/youtube-white.861650af.png" alt="subscribe to our channel" class="icon social-icon">
					</a>
					<a href="#" class="footer__socials--link">
						<img src="/instagram-white.4007d210.png" alt="twitter" class="icon social-icon">
					</a>
					<a href="#" class="footer__socials--link">
						<img src="/facebook-white.77acac85.png" alt="follow with us on facebook" class="icon social-icon">
					</a>
				</section>
				<p class="paragraph copyright">&copy; Copyright 2023 - RIG Africa</p>
			</div>
		</footer>
