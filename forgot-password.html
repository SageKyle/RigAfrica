<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot Password</title>
		<link rel="stylesheet" href="assets/sass/main.scss" />
		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/icons/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="assets/icons/favicon/android-chrome-512x512.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="assets/icons/favicon/android-chrome-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/icons/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/icons/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/icons/favicon/site.webmanifest" />
		<!-- js -->
	</head>
	<body>
		<main class="backdrop">
			<form class="modal">
				<a href="sign-in.html" class="modal__close">
					<img src="assets/icons/close-circle.png" alt="" class="icon" />
				</a>
				<img
					src="assets/icons/lock-circle.png"
					alt=""
					aria-hidden="true"
					class="modal__img"
				/>
				<h1 class="secondary-heading primary-color">forgot password</h1>
				<p class="paragraph modal__txt">
					Happens to the best of us.
					<br />
					Enter your email and we will sort it for you
				</p>
				<label class="form__item">
					<img
						src="assets/icons/sms.svg"
						aria-hidden="true"
						alt=""
						class="icon form__icon"
					/>
					<input
						type="email"
						required
						placeholder="Email address"
						class="form__input"
					/>
				</label>
				<button class="btn btn-primary submit-btn">reset password</button>
			</form>
		</main>
	</body>
</html>
