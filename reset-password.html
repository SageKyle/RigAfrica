<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password</title>
		<link rel="stylesheet" href="assets/sass/main.scss" />
		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/icons/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="assets/icons/favicon/android-chrome-512x512.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="assets/icons/favicon/android-chrome-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/icons/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/icons/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/icons/favicon/site.webmanifest" />
		<!-- js -->
		<script src="/assets/js/auth.js" defer></script>
	</head>
	<body>
		<main class="backdrop">
			<form class="modal">
				<a href="sign-in.html" class="modal__close">
					<img src="assets/icons/close-circle.png" alt="" class="icon" />
				</a>
				<img
					src="assets/icons/lock-circle.png"
					alt=""
					aria-hidden="true"
					class="modal__img"
				/>
				<h1 class="secondary-heading primary-color">reset password</h1>
				<p class="paragraph modal__txt">
					Kindly use a password you can easily remember
				</p>
				<label class="form__item">
					<img
						src="/assets/icons/lock.png"
						alt=""
						aria-hidden="true"
						class="icon"
					/>
					<input
						type="password"
						required
						placeholder="Password"
						class="form__input pswd-input"
					/>
					<img
						src="/assets/icons/eye-slash.svg"
						alt="show password"
						class="icon pswd-icon show-pswd"
					/>
					<img
						src="/assets/icons/eye.png"
						alt="hide password"
						class="icon pswd-icon hide-pswd hidden"
					/>
				</label>
				<button class="btn btn-primary submit-btn">reset password</button>
			</form>
		</main>
	</body>
</html>
